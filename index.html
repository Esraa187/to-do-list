<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
        <div class="container">
            <h1></h1>
            <div class="status-content">
                <div class="details">
                    <p>Keep it up!</p>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="counter">
                    <p id="number">0/0</p>
                </div>
            </div>
            <div class="input-task">
                <input type="text" placeholder="✍️ Write Your Task">
                <button class="add">+</button>
            </div>
            <div class="buttons">
                <button id="complete-btn" >Complete</button>
                <button id="incomplete-btn">Incomplete</button>

            </div>
            <ul class="tasks-list">
            </ul>
            <div id="notifyBox">
            </div>
        </div>
    <script src="./script.js"></script>
</body>

</html>
